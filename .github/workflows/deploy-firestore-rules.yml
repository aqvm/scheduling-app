name: Deploy Firestore Rules

on:
  push:
    branches: ['main']
    paths:
      - 'firestore.rules'
      - 'firebase.json'
      - '.github/workflows/deploy-firestore-rules.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-rules:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Firebase deploy settings
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || vars.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          set -e
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "Missing FIREBASE_PROJECT_ID. Set it as a repository secret or variable."
            exit 1
          fi
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT secret."
            echo "Add a Google Cloud service account JSON with Firestore rules deploy permissions."
            exit 1
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy Firestore rules
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || vars.FIREBASE_PROJECT_ID }}
        run: npx --yes firebase-tools deploy --only firestore:rules --project "$FIREBASE_PROJECT_ID" --non-interactive
